<!DOCTYPE html>
<html>
<head>
  <title>Character Role Radar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    #chart-container {
      width: 600px;
      height: 600px;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="roleRadarChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('roleRadarChart').getContext('2d');
    const data = {
      labels: ['Damage', 'Utility', 'Support', 'Tank'],
      datasets: [
        {
          label: 'Berserker',
          data: [3, 2, 1, 3],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgb(255, 99, 132)',
        },
        {
          label: 'Ranger',
          data: [4, 3, 2, 1],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgb(54, 162, 235)',
        },
        {
          label: 'Sorcerer',
          data: [3, 4, 2, 1],
          backgroundColor: 'rgba(255, 206, 86, 0.2)',
          borderColor: 'rgb(255, 206, 86)',
        },
        {
          label: 'Chef',
          data: [2, 2, 3, 4],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgb(75, 192, 192)',
        },
        {
          label: 'Vampire Hunter',
          data: [4, 3, 1, 1],
          backgroundColor: 'rgba(153, 102, 255, 0.2)',
          borderColor: 'rgb(153, 102, 255)',
        },
        {
          label: 'Ghost Samurai',
          data: [4, 1, 1, 1],
          backgroundColor: 'rgba(255, 159, 64, 0.2)',
          borderColor: 'rgb(255, 159, 64)',
        },
        {
          label: 'Pyromancer',
          data: [4, 1, 1, 1],
          backgroundColor: 'rgba(100, 100, 100, 0.2)',
          borderColor: 'rgb(100, 100, 100)',
        },
        {
          label: 'Dragonknight',
          data: [3, 3, 3, 2],
          backgroundColor: 'rgba(0, 200, 83, 0.2)',
          borderColor: 'rgb(0, 200, 83)',
        }
      ]
    };

    const config = {
      type: 'radar',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          r: {
            beginAtZero: true,
            max: 4,
            ticks: {
              stepSize: 1
            }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Dungeon Rampage Character Radar Chart',
            font: {
              size: 18
            }
          },
          legend: {
            position: 'bottom',
            maxHeight: 100
          }
        }
      }
    };

    new Chart(ctx, config);
  </script>
</body>
</html>
